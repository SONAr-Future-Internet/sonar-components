#core options
spring.main.web-environment=false

#dhcp options
dhcp.bindAddress = 0.0.0.0:67
dhcp.serverThreads = 1
dhcp.leaseTime = -1
dhcp.renewalTime = -1
dhcp.poolFirstIp = 192.168.0.2
dhcp.poolLastIp = 192.168.0.254

#sonar options
sonar.server.local.ip.address=${SONAR_SERVER_LOCAL_IP_ADDRESS}
sonar.server.local.ip.broadcast=${SONAR_SERVER_LOCAL_IP_BROADCAST}
sonar.server.local.ip.mask=${SONAR_SERVER_LOCAL_IP_MASK}
sonar.ndb.seeds=${NDB_SEEDS}
sonar.ndb.strategy=${NDB_STRATEGY}
sonar.nem.seeds=${NEM_SEEDS}
sonar.nem.strategy=${NEM_STRATEGY}

#logs
logging.level.root=INFO
logging.level.com.datastax=ERROR
